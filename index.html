<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar" id="container">
        <p class="month-name" id="month-name">June</p>
        <p class="day-name" id="day-name">Sunday</p>
        <p class="day-number" id="daynumber">25</p>
        <p class="year" id="year">2023</p>
    </div>
   <script src="script.js">

   </script>
</body>
</html>
